name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build and CodeQL Analysis
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'build: Set version to') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Grant permissions
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew assemble -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit_test_results
          path: |
            build/test-results/test/*.xml

  integration-tests:
    name: Integration Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Integration Tests
        run: ./gradlew -x test quarkusIntTest

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration_test_results
          path: |
            build/test-results/quarkusIntTest/*.xml

  event_file:
    name: "Event File"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: event_file
          path: ${{ github.event_path }}
